<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>梦幻偶像</title>
</head>
<style type="text/css">
    html,
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
</style>

<body>
    <div class="main" style="width:100vw;height:100vh;background-color:#000;overflow:hidden;">
        <video src="" id="video" style="margin:0;padding:0;width:100%;height:100%;" autoplay="autoplay" type="video/mp4" x5-video-player-type="h5"
            x5-video-player-fullscreen="true">
            <img id="videoimg" scr="" />
        </video>
        <a id="down" href="http://android.myapp.com/myapp/detail.htm?apkName=com.metek.idol&ADTAG=mobile" style="position:fixed;width:100%;height:50px;left:0;background-color:#ccc;bottom:-50px;transition:all 0.5s ease-in-out"></a>
    </div>
    <script>
        var videourl = decodeURIComponent(window.location.search.substring(1));
        var video = document.getElementById('video');
        var down = document.getElementById('down');
        var videoimg = document.getElementById('videoimg');
        videoimg.src = videourl + '.0_0.p0.jpg';
        video.src = videourl;
        video.play();
        video.onclick = function () {
            if (video.paused) {
                video.play();
                down.style.bottom = '-50px';
            } else {
                video.pause();
                down.style.bottom = '0px';
            }
        }
    </script>
</body>

</html>
